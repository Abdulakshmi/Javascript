<body>
    <script>
        var x=parseInt(prompt("Enter your x value:"));
        for(var i=x; i<500;i++){
            
            f=0;
        for( j=2; j<i; j++){
            if(i%j==0){
                f=1;

               break; 
            }
        
        }
            if(f==0)
            {
                document.write("It is a prime number"+i+'<br>');
        
            }
        
        }
    </script>
    
</body>
