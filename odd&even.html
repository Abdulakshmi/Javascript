<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("Enter your x value:"));
        for(i=x; i<=500; i++){
            if(i%2==0){
                document.write("It is even number"+i+'<br>');
            }
            else {
                document.write("It is a odd number"+i)
            }
                
        }
    </script>
    
</body>
</html>
