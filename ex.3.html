<body>
    <script>
        var character=prompt("Enter your character:");
           switch(character){
            case"a":
               document.write("character is a vowel");
               break
               case"e":
               document.write("character is e vowel");
               break
               case"i":
               document.write("character is i vowel");
               break
           case"o":
               document.write("character is o vowel");
               break
           case"u":
               document.write("character is u vowel");
               break
           
           }

    </script>
    
</body>
