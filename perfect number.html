<!DOCTYPE html>

</head>
<body>
    <script>
      var x=parseInt(prompt("Enter your x value:"));
        for(var i=1; x<=500; i++){
            sum=0;
            for (var a=1; a<i;a++){
                if(i%a==0){
                    sum+=a;
                    
                }
            }
            if(sum==a){
                document.write( "it is a prime number");
            }
        }
    </script>
</body>
</html>
