<body>
    <button type="button" onclick="next()">Answer</button>
    <script>
        function armstrongNumber()
        {
            var x=" ";
            for(var i=1;i<500;i++){
                temp=i;
                sum=0;
                len=temp.toString().length;

                while(temp>0){
                    d=temp%10;
                    sum+=Math.pow(d,len);
                    temp=Math.floor(temp/10);

                }
                if(sum==i){
                    x+=(`${i}<br>`);
                }
        }
        return x
        }
        function next(){
            var result=armstrongNumber();
            document.write(result);
        }
    </script>
    
</body>
</html>
