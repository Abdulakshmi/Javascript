<!DOCTYPE html>
<html lang="en">
<head>
  <title>Retrieve and Store Object in Table</title>
  <style>
    .box{
        width: 60%;
        height: 400px;
        background-image: linear-gradient(to right, purple,  purple, blue,purple,purple);
        margin-left: 150px;
        margin-top: 30px;
        padding-left: 150px;
        font-size: 20px;
        padding-top: 20px;
    }
    input[type=text],[type=number]{
        width: 70%;
        padding: 10px;
        margin-left:20px;
        background-color: palevioletred;
        border-radius: 10px;
        
    }
    .box2{
        margin-left: 150px;
    }
    tbody{
        width: 5;
        padding: 10px;
    }
  </style>
</head>
<body>
<div class="box">
  <center>
  <h2>Retrieve Object and Store in Table</h2>
  </center>

  <!-- Form to retrieve object -->
  <form id="objectForm">
    <label for="name" style="color: white;">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age" style="color: white;">Age:</label>
    <input type="number" id="Age" name="Age" required style="margin-left: 40px;"><br><br>

    <label for="phone"style="color: white;">Phone:</label>
    <input type="number" id="Phone" name="Phone" required><br><br>

    <label for="email"style="color: white;">Email:</label>
    <input type="text" id="Email" name="Email" required><br><br>

    <input type="submit" value="Submit" style="background-color: red; width: 12%; height: 22px;
            color: white; margin-left: 150px;">
  </form>
</div>


<div class="box2">
  <!-- Table to display stored objects -->
  <h3>Stored Objects:</h3>
  <table border="1" id="objectTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    document.getElementById("objectForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve object from the form inputs
      const name = document.getElementById("name").value;
      const age = document.getElementById("Age").value;
      const phone = document.getElementById("Phone").value;
      const email = document.getElementById("Email").value;
      // Create an object to store the data
      const obj = {
        name: name,
        age: age,
        phone:phone,
        email:email
      };

      // Log the object to see it in the console (optional)
      console.log("Created Object:", obj);

      // Now store the object's data into the table
      const table = document.getElementById("objectTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      // Insert cells and values from the object
      const nameCell = newRow.insertCell(0);
      const ageCell = newRow.insertCell(1);
      const phoneCell = newRow.insertCell(2);
      const emailCell = newRow.insertCell(3);

      nameCell.innerHTML = obj.name;
      ageCell.innerHTML = obj.age;
      phoneCell.innerHTML = obj.phone;
      emailCell.innerHTML = obj.email;
      // Optionally, clear the form
      document.getElementById("objectForm").reset();
    });
  </script>
</div>

</body>
</html>
