    <title>Document</title>

<body>
    <script>
        var x=parseInt (prompt("Enter x value:"));
        var rev=0;
        while(x>0){
            d=x%10;
            rev=(rev*10)+d;
            x= Math.floor(x/10);

        }
        document.write(rev);
    </script>
    
</body>
